---
layout: default
---

<section class="post">
    <header class="post-header">

        <h2>{{ page.title }}</h2>

        <p>
            Par <a href="{{ page.author_link }}">{{ page.author }}</a> le {{ page.date | date_to_string }}
        </p>
    </header>

    <div class="post-description">
        <p>
            {{ page.content }}
        </p>
    </div>
</section>
